example-title:
  display: 'This is a Title'

  icon:
    hidden: false
    template: 'example-template'
    custom:
      display:
        mat: 'Name_Tag'
        name: '{{displayTitle}}'
        lore:
          - '&f&l>>&a&l Description'
          - ' &c&lo &7{{description}}'
          - ''
          - '&f&l>>&b&l Buff & Effect'
          - ' &c&lo &3&l[Buff]&7{{buff}}'
          - ' &c&lo &3&l[Effect]&7{{effect}}'
          - ''
          - '&f&l>>&e&l Info'
          - ' &c&lo &7Duration: &3&l{{duration}}'
          - ' &c&lo &7Deadline: &3&l{{deadline}}'
          - ''
          - '&f&l>>&d&l Acquire'
          - ' &c&lo &7{{money}} / {{duration}}'
          - ''
          - '{{button}}'
      script:
        # The plugin will for each the lore, and get the variable part
        # then check the script
        # The Variable you use $<var> to get is come from the Title object's properties attribute.
        # if you want to get the variable from the Template object's properties config section
        # you can use the $template-<path> or &tpl-<path> to get the variable
        duration: 'if check $duration < *0 then color *"&3永久" else &$duration'
        button: 'if check $menu-type is *Repository then tpl-var *button-repository else tpl-var *button-shop'
      properties:
        button-repository: 'Use Now'
        button-shop: 'Acquire Now'

  duration: '16d8h4m'
  deadline: '2021-11-12 16:00:00'
  buff:
    - type: 'Speed'
      amplifier: 1
      duration: -1
      ambient: true
      particles: true
      icon: false
      color: '#1b1b1b'
  effect: {}
  permission:
    auto-grant: true
    auto-revoke: true
    required:
      - 'example.permission.1'
      - 'example.permission.2'
  acquire:
    - type: nothing
    - type: vault
      value: 100
    - type: points
      value: 100
    - type: exp
      value: 10
    - type: exp-level
      value: 10
    - type: permission
      value: 'example.permission.2'
    - type: custom
      condition: 'check papi *%playerpoints_points% >= *100'
      execute: 'command *"points take *100"'